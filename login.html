<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In / Sign Up</title>
    <link rel="stylesheet" href="css/login.css" />
  </head>
  <body>
    <div class="section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 text-center align-self-center py-5">
            <div class="section text-center">
              <h6 class="mb-0 pb-3">
                <span>Log In </span><span>Sign Up</span>
              </h6>
              <input
                class="checkbox"
                type="checkbox"
                id="reg-log"
                name="reg-log"
              />
              <label for="reg-log"></label>
              <div class="card-3d-wrap mx-auto">
                <div class="card-3d-wrapper">
                  <div class="card-front">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Log In</h4>
                        <div class="form-group">
                          <input
                            type="email"
                            name="logemail"
                            class="form-style"
                            placeholder="Your Email"
                            id="loginemail"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="loginpass"
                            class="form-style"
                            placeholder="Your Password"
                            id="loginpass"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a id="login_btn" href="#" class="btn mt-4">LogIn</a>
                        <!-- <p class="mb-0 mt-4 text-center">
                          <a href="#0" class="link">Forgot your password?</a>
                        </p> -->
                      </div>
                    </div>
                  </div>
                  <div class="card-back">
                    <div class="center-wrap">
                      <div class="section text-center">
                        <h4 class="mb-4 pb-3">Sign Up</h4>
                        <!-- <div class="form-group">
                          <input
                            type="text"
                            name="logname"
                            class="form-style"
                            placeholder="Your Full Name"
                            id="logname"
                            autocomplete="off"
                          />
                          <i class="input-icon uil uil-user"></i>
                        </div> -->
                        <div class="form-group mt-2">
                          <input
                            type="email"
                            name="resemail"
                            class="form-style"
                            placeholder="Your Email"
                            id="resemail"
                            autocomplete="off"
                            required
                          />
                          <i class="input-icon uil uil-at"></i>
                        </div>
                        <div class="form-group mt-2">
                          <input
                            type="password"
                            name="respass"
                            class="form-style"
                            placeholder="Your Password"
                            id="respass"
                            autocomplete="off"
                            required
                          />
                          <i class="input-icon uil uil-lock-alt"></i>
                        </div>
                        <a id="signup_btn" href="#" class="btn mt-4">SignUp</a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth-compat.js"></script>
    <script>
      $(".swal2-modal").css("background-color", "#1f2029"); //Optional changes the color of the sweetalert

      const firebaseApp = firebase.initializeApp({
        apiKey: "AIzaSyCCV6sMoJJ6WUfV-LUmmcEN_lOstM8n9Kw",
        authDomain: "learnmore-843f2.firebaseapp.com",
        projectId: "learnmore-843f2",
        storageBucket: "learnmore-843f2.appspot.com",
        messagingSenderId: "816414237255",
        appId: "1:816414237255:web:3bdbcd5a32a9869d30c762",
      });
      const db = firebaseApp.firestore();
      const auth = firebaseApp.auth();

      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          var uid = user.uid;
          if (user.emailVerified) {
            console.log(uid);
            window.location = "index.html";
          } else {
            console.log("not login");
          }
        }
      });

      $("#signup_btn").click(function () {
        var email = $("#resemail").val();
        var password = $("#respass").val();

        firebase
          .auth()
          .createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in
            var user = userCredential.user;
            firebase
              .auth()
              .currentUser.sendEmailVerification()
              .then(() => {
                // Email verification sent!
                sessionStorage.setItem("warning", "Verify Your Email");
                window.location.reload();
                // Swal.fire({
                //   icon: "warning",
                //   title: "Verify Your Email",
                //   text: "",
                //   confirmButtonText: "OK",
                //   confirmButtonColor: "#DD6B55",
                // });
              });
            // ...
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            console.log(errorMessage);
            sessionStorage.setItem("error", errorMessage);
            window.location.reload();
            // Swal.fire({
            //   icon: "error",
            //   title: errorMessage,
            //   text: "",
            //   confirmButtonText: "OK",
            //   confirmButtonColor: "#DD6B55",
            // });
            // ..
          });
      });

      $("#login_btn").click(function () {
        var email = $("#loginemail").val();
        var password = $("#loginpass").val();
        firebase
          .auth()
          .signInWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Signed in
            var user = userCredential.user;
            if (user.emailVerified) {
              console.log(user);
              window.location = "index.html";
            } else {
              sessionStorage.setItem("error", "Verify Your Email");
              window.location.reload();
              // Swal.fire({
              //   icon: "error",
              //   title: "Verify Your Email",
              //   text: "",
              //   confirmButtonText: "OK",
              //   confirmButtonColor: "#DD6B55",
              // });
              // alert("verify Your Email First");
            }
            // ...
          })
          .catch((error) => {
            var errorCode = error.code;
            var errorMessage = error.message;
            sessionStorage.setItem("error", errorMessage);
            window.location.reload();
            // Swal.fire({
            //   icon: "error",
            //   title: errorMessage,
            //   text: "",
            //   confirmButtonText: "OK",
            //   confirmButtonColor: "#DD6B55",
            // });
            console.log(errorMessage);
          });
      });

      if (sessionStorage.getItem("warning") != null) {
        Swal.fire({
          icon: "warning",
          title: sessionStorage.getItem("warning"),
          text: "",
          confirmButtonText: "OK",
          confirmButtonColor: "#DD6B55",
        });
        sessionStorage.clear();
      }

      if (sessionStorage.getItem("error") != null) {
        Swal.fire({
          icon: "warning",
          title: sessionStorage.getItem("error"),
          text: "",
          confirmButtonText: "OK",
          confirmButtonColor: "#DD6B55",
        });
        sessionStorage.clear();
      }
    </script>
  </body>
</html>
