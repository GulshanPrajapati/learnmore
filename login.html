<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn More - Login</title>
    <link rel="stylesheet" href="css/login/style.css" />

    <!-- lottieflies script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <div class="loading">
      <div class="spinner" id="spinner">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
        <div class="bar7"></div>
        <div class="bar8"></div>
        <div class="bar9"></div>
        <div class="bar10"></div>
        <div class="bar11"></div>
        <div class="bar12"></div>
      </div>
    </div>
    <div class="container">
      <!-- input number  -->
      <div class="enternumber_section">
        <div class="image_contain">
          <lottie-player
            src="https://assets4.lottiefiles.com/packages/lf20_w68wadtb.json"
            background="transparent"
            speed="1"
            loop
            autoplay
          ></lottie-player>
        </div>

        <div class="input_contain">
          <div class="inputs">
            <select name="country_code" id="country_code">
              <option selected value="+91">+91</option>
            </select>
            <input
              type="tel"
              minlength="10"
              maxlength="10"
              placeholder="Enter Number"
              id="number"
              autocomplete="off"
            />
            <button id="send_btn" disabled>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M24 24H0V0h24v24z" fill="none" opacity=".87" />
                <path
                  fill="rgba(255, 255, 255, 0.6)"
                  d="M6.49 20.13l1.77 1.77 9.9-9.9-9.9-9.9-1.77 1.77L14.62 12l-8.13 8.13z"
                />
              </svg>
            </button>
          </div>

          <div class="or_contain">
            <span>OR</span>
          </div>

          <div class="google">
            <img src="https://img.icons8.com/color/48/000000/google-logo.png" />
            <p>Sign In With Google</p>
          </div>
        </div>
      </div>

      <!-- verify otp  -->
      <div class="enterotp_section" style="display: none;">
        <form class="form">
          <p>Verify OTP</p>
          <input
            class="otp"
            type="text"
            oninput="digitValidate(this)"
            onkeyup="tabChange(1)"
            maxlength="1"
            placeholder="*"
          />
          <input
            class="otp"
            type="text"
            oninput="digitValidate(this)"
            onkeyup="tabChange(2)"
            maxlength="1"
            placeholder="*"
          />
          <input
            class="otp"
            type="text"
            oninput="digitValidate(this)"
            onkeyup="tabChange(3)"
            maxlength="1"
            placeholder="*"
          />
          <input
            class="otp"
            type="text"
            oninput="digitValidate(this)"
            onkeyup="tabChange(4)"
            maxlength="1"
            placeholder="*"
          />
          <input
            class="otp"
            type="text"
            oninput="digitValidate(this)"
            onkeyup="tabChange(5)"
            maxlength="1"
            placeholder="*"
          />
          <input
            class="otp"
            type="text"
            oninput="digitValidate(this)"
            onkeyup="tabChange(6)"
            maxlength="1"
            placeholder="*"
          />
        </form>
        <span class="comment" style="display: none;">
            Invalid OTP
        </span>
      </div>

      <footer>Learn More</footer>

      <!-- jquery cnd  -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

      <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-firestore-compat.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth-compat.js"></script>

      <script src="js/login.js"></script>
    </div>
  </body>
</html>
