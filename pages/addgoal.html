<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Goal - Learn More</title>
    <link rel="stylesheet" href="../css/addgoal/style.css" />
  </head>
  <body>
    <!-- loading  -->
    <div class="loading">
      <div class="spinner" id="spinner">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
        <div class="bar7"></div>
        <div class="bar8"></div>
        <div class="bar9"></div>
        <div class="bar10"></div>
        <div class="bar11"></div>
        <div class="bar12"></div>
      </div>
    </div>
    <!-- end -->

    <div class="container">
      <div class="contain">
        <div class="heading">
          <h4>Add New Goal</h4>
        </div>
        <div class="data_contain">
          <div class="row">
            <label for="goal_name">Goal Name</label>
            <input type="text" id="goal_name" placeholder="Enter Goal Name" />
          </div>
          <div class="row">
            <label for="course">Course</label>
            <input
              list="course_data"
              name="course"
              id="course"
              placeholder="Enter Course"
            />
            <datalist id="course_data">
              <option value="Engineering"></option>
              <option value="CAT"></option>
              <option value="GATE"></option>
              <option value="UPSC"></option>
              <option value="MPSC"></option>
            </datalist>
          </div>
          <div class="row">
            <label for="duration">Duration <span>[In Months]</span> </label>
            <input type="tel" placeholder="Enter Duration" id="duration" />
          </div>
          <div class="row">
            <label for="time">Set Time To Study</label>
            <input
              type="time"
              placeholder="Set Time To study"
              id="time"
              value="09:00"
            />
          </div>
          <div class="row">
            <button id="submit">
              next
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24"
                viewBox="0 0 24 24"
                width="24"
              >
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path
                  fill="rgba(255, 255, 255, 0.8)"
                  d="M5 13h11.17l-4.88 4.88c-.39.39-.39 1.03 0 1.42.39.39 1.02.39 1.41 0l6.59-6.59c.39-.39.39-1.02 0-1.41l-6.58-6.6c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41L16.17 11H5c-.55 0-1 .45-1 1s.45 1 1 1z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- scripts  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-auth-compat.js"></script>

    <script src="../js/addgoal.js"></script>
  </body>
</html>
