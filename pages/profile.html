<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="../css/profile/style.css" />

    <!-- lottieflies script -->
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  </head>
  <body>
    <!-- loading  -->
    <div class="loading">
      <div class="spinner" id="spinner">
        <div class="bar1"></div>
        <div class="bar2"></div>
        <div class="bar3"></div>
        <div class="bar4"></div>
        <div class="bar5"></div>
        <div class="bar6"></div>
        <div class="bar7"></div>
        <div class="bar8"></div>
        <div class="bar9"></div>
        <div class="bar10"></div>
        <div class="bar11"></div>
        <div class="bar12"></div>
      </div>
    </div>
    <!-- end -->

    <div class="container">
      <div class="contain">
        <div class="heading">
          <h4>Profile</h4>
        </div>

        <div class="profile_contain">
          <div class="profile_icon">
            <img src="" alt="profile image" id="profile_image" class="profile_image"/>

            <div class="set_profile" id="set_profile">
              <div class="images">
                <img class="setimage" src="../image/model_1.png" alt="profile image" />
                <img class="setimage" src="../image/model_2.png" alt="profile image" />
                <img class="setimage" src="../image/model_3.png" alt="profile image" />
                <img class="setimage" src="../image/model_4.png" alt="profile image" />
                <img class="setimage" src="../image/model_5.png" alt="profile image" />
                <img class="setimage" src="../image/model_6.png" alt="profile image" />
                <img class="setimage" src="../image/model_7.png" alt="profile image" />
                <img class="setimage" src="../image/model_8.png" alt="profile image" />
                <img class="setimage" src="../image/model_9.png" alt="profile image" />
                <img class="setimage" src="../image/model_10.png" alt="profile image" />
                <img class="setimage" src="../image/model_11.png" alt="profile image" />
                <img class="setimage" src="../image/model_12.png" alt="profile image" />
              </div>
              <div class="button">
                <button class="close" id="set_profile_close">Close</button>
                <!-- <button class="update_btn">Update</button> -->
              </div>
          </div>
          </div>
          
          <div class="profile_information">
            <span class="name" id="username"></span>
            <span class="email" id="useremail"></span>
            <span class="number" id="usernumber"></span>
          </div>
        </div>

        <div class="user_counts">
          <div class="row" style="border: none !important">
            <span class="title">Score</span>
            <span class="number">100</span>
          </div>
          <div class="row">
            <span class="title">Goal</span>
            <span class="number">2</span>
          </div>
          <div class="row">
            <span class="title">Friends</span>
            <span class="number">12k</span>
          </div>
          <!-- <div class="row">
                <span class="title">Subscription</span>
                <span class="number">Free</span>
            </div> -->
        </div>

        <div class="settings">

          <div class="row" >
            <div class="col account">
              <span>Account</span>
              <div class="icon">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                >
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path
                    fill="rgba(255, 255, 255, 0.6)"
                    d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"
                  />
                </svg>
              </div>
            </div>
            <div class="col_data">
                <span><svg class="account" id="cancel_btn" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="mdi-plus" width="35" height="35" viewBox="0 0 24 24"><path fill="rgba(255, 255, 255, 0.6)" d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" /></svg></span>
                <div class="profile_picture">
                  <img id="image" class="profile_image" src="../image/face3d.png" alt="profile image" accept=".png,.gif, .jpeg">
                </div>
                <input type="text" placeholder=" Name" id="update_name">
                <input type="text" placeholder=" Email" id="update_email">
                <input type="text" placeholder=" Number" id="update_number">
                <input type="text" placeholder=" Qualification" id="update_qualificcation">
                <input type="text" placeholder=" University Name" id="update_university_name">
                <button id="update_btn">Update Profile</button>
            </div>
          </div>

          <div class="row addmodule" onclick="window.location='addmodule.html'">
            <div class="col">
              <span>Add Module</span>
              <div class="icon_">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 0 24 24"
                  width="24"
                >
                  <path d="M0 0h24v24H0V0z" fill="none" />
                  <path
                    fill="rgba(255, 255, 255, 0.6)"
                    d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"
                  />
                </svg>
              </div>
            </div>
            
          </div>

          <div class="row privacypolicy">
            <div class="col">
              <span>Subcription Plan</span>
              <div class="icon_">
                <?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="mdi-currency-inr" width="24" height="24" viewBox="0 0 24 24"><path fill="rgba(255, 255, 255, 0.6)" d="M8,3H18L17,5H13.74C14.22,5.58 14.58,6.26 14.79,7H18L17,9H15C14.75,11.57 12.74,13.63 10.2,13.96V14H9.5L15.5,21H13L7,14V12H9.5V12C11.26,12 12.72,10.7 12.96,9H7L8,7H12.66C12.1,5.82 10.9,5 9.5,5H7L8,3Z" /></svg>
              </div>
            </div>
          </div>

          <div class="row privacypolicy">
            <div class="col">
              <span>Privacy Policy</span>
              <div class="icon_">
                <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24"><g><rect fill="none" height="24" width="24"/><path fill="rgba(255, 255, 255, 0.6)"  d="M12,3.19l7,3.11V11c0,4.52-2.98,8.69-7,9.93C7.98,19.69,5,15.52,5,11V6.3L12,3.19 M12,1L3,5v6c0,5.55,3.84,10.74,9,12 c5.16-1.26,9-6.45,9-12V5L12,1L12,1z M11,7h2v2h-2V7z M11,11h2v6h-2V11z"/></g></svg>
              </div>
            </div>
          </div>

          <div class="row privacypolicy">
            <div class="col">
              <span>Help</span>
              <div class="icon_">
                <?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd"><svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="mdi-help" width="24" height="24" viewBox="0 0 24 24"><path fill="rgba(255, 255, 255, 0.6)" d="M10,19H13V22H10V19M12,2C17.35,2.22 19.68,7.62 16.5,11.67C15.67,12.67 14.33,13.33 13.67,14.17C13,15 13,16 13,17H10C10,15.33 10,13.92 10.67,12.92C11.33,11.92 12.67,11.33 13.5,10.67C15.92,8.43 15.32,5.26 12,5A3,3 0 0,0 9,8H6A6,6 0 0,1 12,2Z" /></svg>
              </div>
            </div>
          </div>

          <div class="row logout_btn">
            <div class="col">
              <span>Logout</span>
              <div class="icon_">
                <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path fill="rgba(255, 255, 255, 0.6)" d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>
    <!------------------------------------------------- menu tabs ------------------------------------------->
    <div class="menu_tabs">
      <div class="home tabs" onclick="window.location='../index.html' ">
        <?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          id="mdi-home-variant-outline"
          width="30"
          height="30"
          viewBox="0 0 24 24"
        >
          <path
            fill="rgba(255, 255, 255, 0.6)"
            d="M9,13H15V19H18V10L12,5.5L6,10V19H9V13M4,21V9L12,3L20,9V21H4Z"
          />
        </svg>
        <!-- <span>Home</span> -->
      </div>
      <div class="search tabs" onclick="window.location='search.html' ">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="30"
          viewBox="0 0 24 24"
          width="30"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            fill="rgba(255, 255, 255, 0.6)"
            d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
          />
        </svg>
        <!-- <span>Search</span> -->
      </div>
      <div class="addGoal tabs" onclick="window.location='addgoal.html' ">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="40"
          viewBox="0 0 24 24"
          width="40"
        >
          <path d="M0 0h24v24H0V0z" fill="none" />
          <path
            fill="rgba(255, 255, 255, 0.6)"
            d="M13 7h-2v4H7v2h4v4h2v-4h4v-2h-4V7zm-1-5C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8z"
          />
        </svg>
        <!-- <span>Add Goal</span> -->
      </div>
      <div class="course tabs" onclick="window.location='course.html'">
        <?xml version="1.0" encoding="UTF-8"?><!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          version="1.1"
          id="mdi-book-open-page-variant-outline"
          width="30"
          height="30"
          viewBox="0 0 24 24"
        >
          <path
            fill="rgba(255, 255, 255, 0.6)"
            d="M19 1L14 6V17L19 12.5V1M21 5V18.5C19.9 18.15 18.7 18 17.5 18C15.8 18 13.35 18.65 12 19.5V6C10.55 4.9 8.45 4.5 6.5 4.5C4.55 4.5 2.45 4.9 1 6V20.65C1 20.9 1.25 21.15 1.5 21.15C1.6 21.15 1.65 21.1 1.75 21.1C3.1 20.45 5.05 20 6.5 20C8.45 20 10.55 20.4 12 21.5C13.35 20.65 15.8 20 17.5 20C19.15 20 20.85 20.3 22.25 21.05C22.35 21.1 22.4 21.1 22.5 21.1C22.75 21.1 23 20.85 23 20.6V6C22.4 5.55 21.75 5.25 21 5M10 18.41C8.75 18.09 7.5 18 6.5 18C5.44 18 4.18 18.19 3 18.5V7.13C3.91 6.73 5.14 6.5 6.5 6.5C7.86 6.5 9.09 6.73 10 7.13V18.41Z"
          />
        </svg>
        <!-- <span>Course</span> -->
      </div>
      <div class="profile tabs" onclick="window.location='profile.html' ">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          height="30"
          viewBox="0 0 24 24"
          width="30"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            fill="rgba(255, 255, 255, 0.6)"
            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
          />
        </svg>
        <span>Profile</span>
      </div>
    </div>

    <!-- scripts  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/9.6.4/firebase-app-compat.js"></script>

    <script src="../js/profile.js"></script>
  </body>
</html>
